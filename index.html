<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=" initial-scale=1.0">
    <title>Calculator-Mac</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="parent">
            <div class="screen">0</div>
            <button class="item light-grey" id="clear">AC</button>
            <button class="item light-grey" id="plus-minus">+/-</button>
            <button class="item light-grey" id="percentage">%</button>
            <button class="item orange" id="divide">&divide;</button>
            <button class="item dark-grey" id="seven">7</button>
            <button class="item dark-grey" id="eight">8</button>
            <button class="item dark-grey" id="nine">9</button>
            <button class="item orange" id="multiply">&times;</button>
            <button class="item dark-grey" id="four">4</button>
            <button class="item dark-grey" id="five">5</button>
            <button class="item dark-grey" id="six">6</button>
            <button class="item orange" id="minus">&minus;</button>
            <button class="item dark-grey" id="one">1</button>
            <button class="item dark-grey" id="two">2</button>
            <button class="item dark-grey" id="three">3</button>
            <button class="item orange" id="plus">+</button>
            <button class="item dark-grey zero" id="zero">0</button>
            <button class="item dark-grey" id="decimal">.</button>
            <button class="item orange" id="equals">=</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
